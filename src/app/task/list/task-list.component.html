
<mat-list>
  <mat-list-item *ngFor="let task of tasks; let last = last; trackBy: trackById">

    <mat-checkbox [checked]="task.done" (change)="done($event, task)" fxFlex>{{ task.title }}</mat-checkbox>

    <button type="button" mat-icon-button (click)="delete(task)">
      <mat-icon>delete</mat-icon>
    </button>

    <mat-divider *ngIf="!last"></mat-divider>

  </mat-list-item>
</mat-list>
