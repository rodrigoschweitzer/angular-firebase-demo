<form [formGroup]="form" (ngSubmit)="addTodo()">
  <mat-form-field floatLabel="never" errorState="true">
    <input type="text" matInput placeholder="Create a new todo..." formControlName="todo">
  </mat-form-field>

  <button type="submit" mat-icon-button>
    <mat-icon>send</mat-icon>
  </button>
</form>
